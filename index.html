<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
<script defer async src="script.js"></script>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/js/all.js"></script>
</head>
<body>
    <div class="container">
        <h1 align="center" >Todo List</h1>
        <div class="row">
            <div class="col-md-8">
                <div class="form-group">
                    <label for="inpNewTask">New Task</label>
                    <input type="text" class="form-control" id="inpNewTask" aria-describedby="NewTaskHelp" placeholder="Enter the Task">
                    <small id="NewTaskHelp" class="form-text text-muted">A Short One Line Description Of The Task.</small>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <button class="btn btn-success col m-2" done id="btnadd">
                        <i class="fas fa-plus-square"></i> Add
                      </button>
                    <button class="btn btn-danger col  m-2" id="btnReset">
                        <i class="fas fa-backspace"></i> Reset</button>
                </div>
                <div class="row">
                    <button class="btn btn-info col m-2" done id="btnSort">
                        <i class="fas fa-sort-amount-down"></i> Sort
                      </button>
                    <button class="btn btn-warning col  m-2" id="btnclear">
                        <i class="fas fa-trash"></i> Cleanup</button>
                </div>
            </div>
        </div>
        <ul class="row list-group m-2" id="ultask">
        </ul>
    </div>
</body>
</html>
